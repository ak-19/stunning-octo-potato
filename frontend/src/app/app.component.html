<div class="shell">
  <header class="app-header">
    <div>
      <h1>{{ title }}</h1>
      <p *ngIf="isAuthenticated$ | async; else signInCopy">
        Browse the latest videos and tutorials.
      </p>
    </div>

    <nav *ngIf="isAuthenticated$ | async" aria-label="Primary">
      <a routerLink="/videos" routerLinkActive="active-link">All Videos</a>
      <a routerLink="/my-videos" routerLinkActive="active-link">My Videos</a>
      <a routerLink="/upload" routerLinkActive="active-link">Upload</a>
      <button type="button" (click)="logout()">Log out</button>
    </nav>
  </header>

  <main class="container">
    <router-outlet />
  </main>
</div>

<ng-template #signInCopy>
  <p>Sign in below to access the application.</p>
</ng-template>
